<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>order</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/Navigation-Clean1.css">
        <link rel="stylesheet" href="css/ordersStyles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function () {


                //function for displaying current orders
                var $orders = $('#orders');
                $.ajax({
                    type: "GET",
                    dataType: "json",
                    url: "http://localhost:8080/Swift_CopyForMe/webresources/orders",
                    success: function (orders) {
                        console.log(orders);
                        $.each(orders, function (i, order) {
                            var foods = "";
                            $.each(order.items, function (i, item) {
                                foods = foods + item.foodName + ", ";
                            });
                            console.log(foods);
                            $orders.prepend('<li class="list-group-item"><span>Order Id: ' + order.orderId + '<br>Foods: ' + foods +
                                    '<br>Order Status: ' + order.status + '<br>Table No: ' + order.tableNo + '<br>Total: ' + order.total + ' euros ' + '</span></li>');
                        });
                    }

                });

                //function for adding more dish id input field for the order
                $('#add-dish-no').click(function () {
                    $('#new-order-form').prepend('<input class="form-control" type="text" placeholder="Dish number" inputmode="numeric" name="dishNo[]" >');
                });

                //function for adding orders
                $("#add-order").click(function () {
                    var a = parseInt($('input[name="tableNo"]').val());
                    var dishNoArray = $('input[name="dishNo[]"]').map(function () {
                        return parseInt($(this).val());
                    }).get();
                    var c = {
                        "table_No": a,
                        "food_Id": dishNoArray
                    };
                    $.ajax({
                        type: "POST",
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        dataType: "json",
                        data: JSON.stringify(c),
                        url: "http://localhost:8080/Swift_CopyForMe/webresources/orders",
                        success: function (newOrder) {
                            console.log(newOrder);
                            var foods = "";
                            $.each(newOrder.items, function (i, item) {
                                foods = foods + item.foodName + ", ";
                            });
                            console.log(foods);
                            $orders.prepend('<li class="list-group-item"><span>Order Id: ' + newOrder.orderId + '<br>Foods: ' + foods +
                                    '<br>Order Status: ' + newOrder.status + '<br>Table No: ' + newOrder.tableNo + '<br>Total: ' + newOrder.total + '</span></li>');
                        
                        }

                    });
                });
            });
        </script>

    </head>

    <body>
        <div>
            <nav class="navbar navbar-default navigation-clean">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand navbar-link" href="index.html"><img src="img/marpha.png" id="brand-logo"></a>
                        <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                    </div>
                    <div class="collapse navbar-collapse" id="navcol-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li role="presentation"><a href="orders.html">Orders </a></li>
                            <li role="presentation"><a href="#">Messages </a></li>
                            <li role="presentation"><a href="#">Menu </a></li>
                            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false" href="#">My Account<span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li role="presentation"><a href="#">View Profile</a></li>
                                    <li role="presentation"><a href="#">Sign Out</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div>
            <div>
                <div class="row" id="order-interface">
                    <div class="col-md-4" id="new-order">
                        <h3>New Order</h3>
                        <form id='new-order-form'>
                            <input name="dishNo[]" class="form-control" type="text" placeholder="Dish number" inputmode="numeric" >
                            <button class="btn btn-default btn-xs" type="button" id='add-dish-no'><i class="glyphicon glyphicon-plus"></i> Add Dish</button>
                            <input name="tableNo" class="form-control" type="text" placeholder="Table number" autofocus="" inputmode="numeric">
                            <button class="btn btn-primary btn-lg" type="button" id="add-order"><i class="glyphicon glyphicon-plus"></i> Add Order</button>
                        </form>
                    </div>

                    <div class="col-md-8" id="orders-view">
                        <h3>Active Orders</h3>
                        <ul id = "orders" class="list-group">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
